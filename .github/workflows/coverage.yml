name: Code Coverage

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libopencv-dev \
          libgtest-dev \
          libcurl4-openssl-dev \
          lcov \
          gcovr

    - name: Install GStreamer and FFmpeg
      run: |
        sudo apt-get install -y \
          libunwind-dev \
          pkg-config \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          libgstreamer-plugins-bad1.0-dev \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good \
          libavcodec-dev \
          libavformat-dev \
          libavutil-dev \
          libswscale-dev \
          libavdevice-dev

    - name: Configure CMake with coverage flags
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
          -DCMAKE_SHARED_LINKER_FLAGS="--coverage" \
          -DBUILD_TESTS=ON \
          -DUSE_GSTREAMER=ON \
          -DUSE_FFMPEG=ON

    - name: Build
      run: cmake --build build --config Debug

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --verbose

    - name: Generate coverage report
      run: |
        cd build
        lcov --directory . --capture --output-file coverage.info --ignore-errors mismatch --ignore-errors inconsistent
        lcov --remove coverage.info '/usr/*' '*/tests/*' '*/build/*' --output-file coverage.info --ignore-errors mismatch
        lcov --list coverage.info --ignore-errors unused || true

    - name: Generate HTML coverage report
      run: |
        cd build
        genhtml coverage.info --output-directory coverage_html --ignore-errors mismatch

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: build/coverage.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: build/coverage_html
        retention-days: 30

    - name: Coverage Summary
      run: |
        cd build
        lcov --summary coverage.info
