name: Docker

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        variant: [opencv, full]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch,suffix=-${{ matrix.variant }}
          type=ref,event=pr,suffix=-${{ matrix.variant }}
          type=semver,pattern={{version}},suffix=-${{ matrix.variant }}
          type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.variant }}
          type=semver,pattern={{major}},suffix=-${{ matrix.variant }}
          type=raw,value=latest-${{ matrix.variant }},enable={{is_default_branch}}

    - name: Create Dockerfile for OpenCV variant
      if: matrix.variant == 'opencv'
      run: |
        cat > Dockerfile <<'EOF'
        FROM ubuntu:22.04

        ENV DEBIAN_FRONTEND=noninteractive

        RUN apt-get update && apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libopencv-dev \
            libcurl4-openssl-dev \
            && rm -rf /var/lib/apt/lists/*

        WORKDIR /app
        COPY . .

        RUN cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=OFF && \
            cmake --build build --config Release && \
            cmake --install build --prefix /usr/local

        WORKDIR /workspace
        ENV LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH

        CMD ["/bin/bash"]
        EOF

    - name: Create Dockerfile for full variant
      if: matrix.variant == 'full'
      run: |
        cat > Dockerfile <<'EOF'
        FROM ubuntu:22.04

        ENV DEBIAN_FRONTEND=noninteractive

        RUN apt-get update && apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libopencv-dev \
            libcurl4-openssl-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavdevice-dev \
            && rm -rf /var/lib/apt/lists/*

        WORKDIR /app
        COPY . .

        RUN cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=OFF \
            -DUSE_GSTREAMER=ON \
            -DUSE_FFMPEG=ON && \
            cmake --build build --config Release && \
            cmake --install build --prefix /usr/local

        WORKDIR /workspace
        ENV LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH

        CMD ["/bin/bash"]
        EOF

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Test Docker image
      run: |
        docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ matrix.variant }} \
          /bin/bash -c "ls -la /usr/local/lib && ls -la /usr/local/include"
